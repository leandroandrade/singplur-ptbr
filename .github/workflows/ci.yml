name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'requests/**'
      - '*.md'

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  test:
    name: Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.title, '[OPTIC-RELEASE-AUTOMATION]')"
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 22
          - 24
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm t
